<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div {
      border:10px solid green;
      font-size: 60px;
    }
    /* 어떤 조건을 만족할 때만 아래의 css문장을 사용할 수 있도록. 앱의 화면 가로전환 등에서 사용할 수 o*/
    @media(min-width:800px) {
      /*화면의 크기가 800px보다 크다면 아래의 div문장을 실행할 수 있도록 설정함*/
      div {
        display: none;
      }
    }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
