<!doctype html>
<html>
<!--전체적으로 묶어주는 html태그-->
  <head>
    <title>WEB - JavaScript</title>
    <meta charset="utf-8">
    <script>
    function LinksSetColor(color) {
      var alist = document.querySelectorAll('a');
      var i = 0;
      while (i < alist.length) {
        alist[i].style.color = color;
        i = i+1;
      }
    }
    function BodySetColor(color) {
      document.querySelector('body').style.color = color;
    }
    function BodySetBackgroundColor(color) {
      document.querySelector('body').style.backgroundColor = color;
    }
    function nightDayHandler(self) {
        var target = document.querySelector('body');
      //this가 아닌 self : this는 해당 이벤트에 대한 태그를 가리킴
      //독립된 함수를 만들면 해당함수는 전역객체를 가리킴.
        if(self.value === 'night') {
        BodySetBackgroundColor('black');
        BodySetColor('white');
        self.value = 'day';
        LinksSetColor('powderblue');

      }
      else {
        BodySetBackgroundColor('white');
        BodySetColor('black');
        self.value = 'night';
        LinksSetColor('blue');
      }
    }
    </script>
  </head>

  <body>
    <h1><a href ="index.html">WEB</a></h1>
      <input type ="button" value ="night" onclick ="nightDayHandler(this)">
      <!--
      input 태그에서 onclick에서 사용하는 값은 자기 자신이므로
      this 태그를 통해 교체, body 셀렉터 중복에 대한 부분은 var변수
      선언에 자바스크립트를 할당시켜서 중복을 없앰.

      버튼의 value값을 지정해주고 그 값을 비교연산자를 통해 비교.
      그리고 조건문 연산 후, 다음 비교를 위해 반대 값으로 토글시켜줌-->
